# Production Docker Compose Configuration
# Enhanced version with nginx load balancer, monitoring, and health checks

services:
  # Nginx Load Balancer (optional - for scaling backend)
  nginx:
    image: nginx:alpine
    container_name: nyc-taxi-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - taxi-network

  # FastAPI Backend Service (can be scaled)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    # Remove container_name to allow scaling
    deploy:
      replicas: 2  # Run 2 backend instances
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    ports:
      - "8000-8001:8000"  # Map to different host ports
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - models-data:/app/models:ro  # Read-only models (production volume)
      # Ensure Data folder is available inside the container
      - ./Data:/app/Data:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taxi-network

  # Streamlit Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nyc-taxi-frontend-prod
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - API_URL=http://nginx/api  # Use nginx for load balancing
    volumes:
      - ./logs:/app/logs
      - ./Data:/app/Data:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - taxi-network

# Define network for inter-container communication
networks:
  taxi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Define volumes for data persistence
volumes:
  logs:
    driver: local
  models-data:
    driver: local
