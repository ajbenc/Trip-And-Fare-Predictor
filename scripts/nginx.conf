# Nginx Configuration for NYC Taxi App
# Load balances traffic to multiple backend instances

events {
    worker_connections 1024;
}

http {
    # Upstream backend pool
    upstream backend_pool {
        least_conn;  # Use least connections load balancing
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend instances if scaling
        # server backend_2:8000 max_fails=3 fail_timeout=30s;
        # server backend_3:8000 max_fails=3 fail_timeout=30s;
    }

    # Backend API
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://backend_pool/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend_pool/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend proxy (optional - if you want single entry point)
        location / {
            proxy_pass http://frontend:8501;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streamlit specific settings
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
