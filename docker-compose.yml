# Docker Compose Configuration for NYC Taxi Prediction App
# Multi-Container Architecture: Separate Backend and Frontend

services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nyc-taxi-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount local models and data for development hot-reload
      - ./models:/app/models:ro
      - ./Data:/app/Data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taxi-network

  # Streamlit Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nyc-taxi-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      # Backend API endpoint (internal Docker network)
      - API_BASE=http://backend:8000
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount local models and data for development hot-reload
      - ./models:/app/models:ro
      - ./Data:/app/Data:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - taxi-network

# Define network for inter-container communication
networks:
  taxi-network:
    driver: bridge

# Define volumes for data persistence
volumes:
  logs:
    driver: local
